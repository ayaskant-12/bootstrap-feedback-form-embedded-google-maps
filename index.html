<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form with google maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="map-wrapper">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3740.6627537380923!2d85.81391191471936!3d20.35554618636689!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a19091813dab8d5%3A0xa033051ccddbbcbc!2sKalinga%20Institute%20of%20Industrial%20Technology!5e0!3m2!1sen!2sin!4v1679374064959!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-7 col-lg-8">
                    <div class="main-content">
                        <h1>Contact Us</h1>
                        <p>we'd love to hear from you</p>
                        <a href="mailto:" class="link">rajfire563@gmail.com</a>
                        <div class="social-menu my-4">
                            <h6>Follow us on</h6>
                            <a href="https://www.facebook.com/ayaskant.dash">facebook</a>
                            <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D">twitter</a>
                            <a href="https://www.instagram.com/ayaskant_dash_/">instagram</a>
                            <a href="https://www.linkedin.com/in/ayaskant-dash-409b64218/">linkedIn</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-5 col-lg-4">
                    <form action="#" class="card p-4">
                        <h6>Feedback Form</h6>
                        <input type="text" placeholder="Name" class="form-control">
                        <input type="email" placeholder="Email" class="form-control">
                        <input type="tel" placeholder="Phone" class="form-control" maxlength="10" required>
                        <input type="text" placeholder="Subject" class="form-control">
                        <textarea placeholder="Message" class="form-control" name="" id="" cols="30" rows="5"></textarea>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-dark">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
